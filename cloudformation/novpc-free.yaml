AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation for Installing Rancher through the RGS Marketplace
  Offering

Metadata: 
  AWS::CloudFormation::Interface: 
    ParameterGroups: 
      - 
        Label: 
          default: "Amazon Configuration"
        Parameters: 
          - KeyName
          - VolumeSize
          - VPCCidr
      - 
        Label: 
          default: "Rancher Configuration"
        Parameters: 
          - RancherHostname
          - ClusterJoinToken
          - RancherBoostrapPassword
      - 
        Label: 
          default: "HostedZone Configuration (Optional)"
        Parameters: 
          - UpdateHostedZone
          - HostedZoneDomain
    ParameterLabels: 
      UpdateHostedZone: 
        default: "Rancher has a requirement of DNS. If you're currently utilizing Route 53, the following configuration options will create a RecordSet in your domain."

Parameters:
  UpdateHostedZone:
    Description: Whether CloudFormation should create a record in your domain's HostedZone
    Type: String
    Default: false
    AllowedValues:
      - true
      - false
  HostedZoneDomain:
    Description: Domain of the HostedZone. Should match your 'RancherHostname' domain. Only required if 'UpdateHostedZone' is true.
    Type: String
    Default: "example.com"
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
  VolumeSize:
    Description: Main volume size for Rancher nodes
    Type: Number
    MinValue: '25'
    Default: '50'
  RancherHostname:
    Default: rancher.example.com
    Description: Hostname for Rancher. Will require a DNS update or utilization of
      '/etc/hosts'.
    Type: String
    MinLength: '1'
    MaxLength: '253'
    AllowedPattern: '[A-Za-z\.]*'
    ConstraintDescription: must be a valid FQDN.
  ClusterJoinToken:
    Description: Join token for cluster nodes. VERY IMPORTANT, ENSURE YOU SAVE AND
      STORE SECURELY.
    Type: String
    MinLength: '5'
    MaxLength: '200'
    NoEcho: true
  RancherBoostrapPassword:
    Description: Temporary initializing password for Rancher.
    Type: String
    Default: admin
  RancherVPC:
    Description: VPC for Rancher cluster
    Type: AWS::EC2::VPC:Id
    ConstraintDescription: must be the Id of an existing VPC
  RancherPrivateSubnet1:
    Description: First private subnet for Rancher cluster
    Type: AWS::EC2::Subnet:Id
    ConstraintDescription: must be the Id of an existing private subnet within the provided VPC
  RancherPrivateSubnet2:
    Description: Second private subnet for Rancher cluster
    Type: AWS::EC2::Subnet:Id
    ConstraintDescription: must be the Id of an existing private subnet within the provided VPC
  RancherPrivateSubnet3:
    Description: Third private subnet for Rancher cluster
    Type: AWS::EC2::Subnet:Id
    ConstraintDescription: must be the Id of an existing private subnet within the provided VPC
  RancherPublicSubnet1:
    Description: First public subnet for Rancher cluster
    Type: AWS::EC2::Subnet:Id
    ConstraintDescription: must be the Id of an existing public subnet within the provided VPC
  RancherPublicSubnet2:
    Description: Second public subnet for Rancher cluster
    Type: AWS::EC2::Subnet:Id
    ConstraintDescription: must be the Id of an existing public subnet within the provided VPC
  RancherPublicSubnet3:
    Description: Third public subnet for Rancher cluster
    Type: AWS::EC2::Subnet:Id
    ConstraintDescription: must be the Id of an existing public subnet within the provided VPC

Conditions:
  CreateRecordSet: !Equals 
    - !Ref UpdateHostedZone
    - true

Mappings:
  AWSRegionArch2AMI:
    us-gov-east-1:
      HVM64: ami-06825ad49385e4530
    us-gov-west-1:
      HVM64: ami-054deeaf0396478c1
  AWSRegion2AZ:
    us-gov-east-1:
      '1': us-gov-east-1a
      '2': us-gov-east-1b
      '3': us-gov-east-1c
    us-gov-west-1:
      '1': us-gov-west-1a
      '2': us-gov-west-1b
      '3': us-gov-west-1c

Resources:

  ###############
  # Autoscaling #
  ###############
  RancherCPLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - cp-launch-template
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: !GetAtt 'RancherInstanceProfile.Arn'
        DisableApiTermination: 'true'
        ImageId: !FindInMap
          - AWSRegionArch2AMI
          - !Ref 'AWS::Region'
          - HVM64
        InstanceType: 'm5.large'
        SecurityGroupIds:
          - !GetAtt 'RancherCPSecurityGroup.GroupId'
          - !GetAtt 'RancherIngressSecurityGroup.GroupId'
        KeyName: !Ref 'KeyName'
        BlockDeviceMappings:
          - Ebs:
              VolumeSize: !Ref 'VolumeSize'
              VolumeType: gp2
              DeleteOnTermination: true
              Encrypted: true
            DeviceName: /dev/sda1
        UserData: !Base64
          Fn::Join:
            - ''
            - - "#!/bin/bash -xe\n"
              - "echo 'Initializing RKE2..'\n"
              - !Join
                - ' '
                - - init-rke2.sh
                  - 'server'
                  - !Ref 'ClusterJoinToken'
                  - !GetAtt 'ControlPlaneELB.DNSName'
                  - !Ref 'AWS::Region'
              - "\n"
              - "echo 'Initializing Rancher..'\n"
              - !Join
                - ' '
                - - init-rancher.sh
                  - !Ref 'RancherHostname'
                  - !Ref 'RancherBoostrapPassword'
              - "\n"
  RancherCPAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref 'RancherCPLaunchTemplate'
        Version: !GetAtt 'RancherCPLaunchTemplate.LatestVersionNumber'
      LoadBalancerNames:
        - !Ref 'ControlPlaneELB'
      MaxSize: '3'
      MinSize: '3'
      DesiredCapacity: '3'
      VPCZoneIdentifier:
        - !Ref 'RancherPrivateSubnet1'
        - !Ref 'RancherPrivateSubnet2'
        - !Ref 'RancherPrivateSubnet3'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - cp-asg
          PropagateAtLaunch: true

  RancherWorkerLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    DependsOn:
      - RancherCPAutoScalingGroup
    Properties:
      LaunchTemplateName: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - worker-launch-template
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: !GetAtt 'RancherInstanceProfile.Arn'
        DisableApiTermination: 'true'
        ImageId: !FindInMap
          - AWSRegionArch2AMI
          - !Ref 'AWS::Region'
          - HVM64
        InstanceType: 'm5.large'
        SecurityGroupIds:
          - !GetAtt 'RancherCPSecurityGroup.GroupId'
          - !GetAtt 'RancherIngressSecurityGroup.GroupId'
        KeyName: !Ref 'KeyName'
        BlockDeviceMappings:
          - Ebs:
              VolumeSize: !Ref 'VolumeSize'
              VolumeType: gp2
              DeleteOnTermination: true
              Encrypted: true
            DeviceName: /dev/sda1
        UserData: !Base64
          Fn::Join:
            - ''
            - - "#!/bin/bash -xe\n"
              - "echo 'Initializing RKE2..'\n"
              - !Join
                - ' '
                - - init-rke2.sh
                  - 'agent'
                  - !Ref 'ClusterJoinToken'
                  - !GetAtt 'ControlPlaneELB.DNSName'
                  - !Ref 'AWS::Region'
              - "\n"
  RancherWorkerAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn:
      - RancherCPAutoScalingGroup
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref 'RancherWorkerLaunchTemplate'
        Version: !GetAtt 'RancherWorkerLaunchTemplate.LatestVersionNumber'
      LoadBalancerNames:
        - !Ref 'ControlPlaneELB'
        - !Ref 'RancherELB'
      MaxSize: '3'
      MinSize: '3'
      DesiredCapacity: '3'
      VPCZoneIdentifier:
        - !Ref 'RancherPrivateSubnet1'
        - !Ref 'RancherPrivateSubnet2'
        - !Ref 'RancherPrivateSubnet3'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - worker-asg
          PropagateAtLaunch: true

  #############
  # IAM Roles #
  #############
  RancherInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: rancher-instance-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - autoscaling:DescribeAutoScalingGroups
                  - autoscaling:DescribeLaunchConfigurations
                  - autoscaling:DescribeTags
                  - autoscaling:DescribeAutoScalingInstances
                  - ec2:DescribeInstances
                  - ec2:DescribeRegions
                  - ec2:DescribeRouteTables
                  - ec2:DescribeSecurityGroups
                  - ec2:DescribeSubnets
                  - ec2:DescribeVolumes
                  - ec2:CreateSecurityGroup
                  - ec2:CreateTags
                  - ec2:CreateVolume
                  - ec2:ModifyInstanceAttribute
                  - ec2:ModifyVolume
                  - ec2:AttachVolume
                  - ec2:AuthorizeSecurityGroupIngress
                  - ec2:CreateRoute
                  - ec2:DeleteRoute
                  - ec2:DeleteSecurityGroup
                  - ec2:DeleteVolume
                  - ec2:DetachVolume
                  - ec2:RevokeSecurityGroupIngress
                  - ec2:DescribeVpcs
                  - elasticloadbalancing:AddTags
                  - elasticloadbalancing:AttachLoadBalancerToSubnets
                  - elasticloadbalancing:ApplySecurityGroupsToLoadBalancer
                  - elasticloadbalancing:CreateLoadBalancer
                  - elasticloadbalancing:CreateLoadBalancerPolicy
                  - elasticloadbalancing:CreateLoadBalancerListeners
                  - elasticloadbalancing:ConfigureHealthCheck
                  - elasticloadbalancing:DeleteLoadBalancer
                  - elasticloadbalancing:DeleteLoadBalancerListeners
                  - elasticloadbalancing:DescribeLoadBalancers
                  - elasticloadbalancing:DescribeLoadBalancerAttributes
                  - elasticloadbalancing:DetachLoadBalancerFromSubnets
                  - elasticloadbalancing:DeregisterInstancesFromLoadBalancer
                  - elasticloadbalancing:ModifyLoadBalancerAttributes
                  - elasticloadbalancing:RegisterInstancesWithLoadBalancer
                  - elasticloadbalancing:SetLoadBalancerPoliciesForBackendServer
                  - elasticloadbalancing:AddTags
                  - elasticloadbalancing:CreateListener
                  - elasticloadbalancing:CreateTargetGroup
                  - elasticloadbalancing:DeleteListener
                  - elasticloadbalancing:DeleteTargetGroup
                  - elasticloadbalancing:DescribeListeners
                  - elasticloadbalancing:DescribeLoadBalancerPolicies
                  - elasticloadbalancing:DescribeTargetGroups
                  - elasticloadbalancing:DescribeTargetHealth
                  - elasticloadbalancing:ModifyListener
                  - elasticloadbalancing:ModifyTargetGroup
                  - elasticloadbalancing:RegisterTargets
                  - elasticloadbalancing:DeregisterTargets
                  - elasticloadbalancing:SetLoadBalancerPoliciesOfListener
                  - iam:CreateServiceLinkedRole
                  - kms:DescribeKey
                Resource: '*'
  RancherInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref 'RancherInstanceRole'

  ##################
  # Security Group #
  ##################
  RancherCPSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'RancherVPC'
      GroupDescription: Enable HTTP/HTTPS access via port 80/443
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '9345'
          ToPort: '9345'
          SourceSecurityGroupId: !GetAtt 'ControlPlaneELBSG.GroupId'
        - IpProtocol: tcp
          FromPort: '6443'
          ToPort: '6443'
          CidrIp: '0.0.0.0/0'
  RancherIngressSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'RancherVPC'
      GroupDescription: Enable HTTP/HTTPS access via port 80/443
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '30080'
          ToPort: '30080'
          SourceSecurityGroupId: !GetAtt 'RancherELBSG.GroupId'
        - IpProtocol: tcp
          FromPort: '30443'
          ToPort: '30443'
          SourceSecurityGroupId: !GetAtt 'RancherELBSG.GroupId'
        - IpProtocol: '-1'
          FromPort: '0'
          ToPort: '65535'
          SourceSecurityGroupId: !GetAtt 'RancherCPSecurityGroup.GroupId'
  ControlPlaneELBSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'RancherVPC'
      GroupDescription: Enable controlplane connectivity
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '6443'
          ToPort: '6443'
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: '9345'
          ToPort: '9345'
          CidrIp: '0.0.0.0/0'
  RancherELBSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'RancherVPC'
      GroupDescription: Enable controlplane connectivity
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: '0.0.0.0/0'

  #################
  # LoadBalancers #
  #################
  ControlPlaneELB:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      Subnets: 
        - !Ref 'RancherPublicSubnet1'
        - !Ref 'RancherPublicSubnet2'
        - !Ref 'RancherPublicSubnet3'
      SecurityGroups:
        - !Ref 'ControlPlaneELBSG'
      CrossZone: 'true'
      Listeners:
        - LoadBalancerPort: '6443'
          InstancePort: '6443'
          Protocol: TCP
        - LoadBalancerPort: '9345'
          InstancePort: '9345'
          Protocol: TCP
      HealthCheck:
        Target: TCP:6443
        HealthyThreshold: '3'
        UnhealthyThreshold: '5'
        Interval: '30'
        Timeout: '5'
  RancherELB:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      Subnets:
        - !Ref 'RancherPublicSubnet1'
        - !Ref 'RancherPublicSubnet2'
        - !Ref 'RancherPublicSubnet3'
      SecurityGroups:
        - !Ref 'RancherELBSG'
      CrossZone: 'true'
      Listeners:
        - LoadBalancerPort: '80'
          InstancePort: '30080'
          Protocol: TCP
        - LoadBalancerPort: '443'
          InstancePort: '30443'
          Protocol: TCP
      HealthCheck:
        Target: TCP:30080
        HealthyThreshold: '3'
        UnhealthyThreshold: '5'
        Interval: '30'
        Timeout: '5'

  ############
  # Route 53 #
  ############
  RancherRecordSet:
    Type: AWS::Route53::RecordSet
    Condition: CreateRecordSet
    DependsOn:
      - RancherELB
    Properties:
      HostedZoneName: !Sub '${HostedZoneDomain}.'
      Comment: Rancher URL
      Name: !Sub '${RancherHostname}.'
      Type: CNAME
      TTL: '60'
      ResourceRecords:
        - !GetAtt 'RancherELB.DNSName'
  
Outputs:
  RancherURL:
    Description: URL for Rancher
    Value: !Join
      - ''
      - - https://
        - !Ref 'RancherHostname'
  RancherELBHostname:
    Description: ELB Hostname for Rancher. Requires a CNAME DNS added to the 'RancherURL'
      output.
    Value: !GetAtt 'RancherELB.DNSName'
